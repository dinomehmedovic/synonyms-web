<div class="input-wrapper">
    <input class="input" placeholder="Search for synonyms" maxlength="30" [formControl]="search" (keypress)="keyPressLetters($event)" type="text"/>
    <div class="search-icon"></div>
</div>
<div *ngIf="search.invalid && (search.dirty || search.touched)" class="error-container">
    <div *ngIf="search.errors?.['pattern']">
        Synonym can't contain numbers or special characters.
    </div>
</div>
